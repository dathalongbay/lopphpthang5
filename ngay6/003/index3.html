<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #target1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            transform: translate(200px,20px);
        }

        #target2 {
            width: 100px;
            height: 100px;
            border: 1px solid green;
            background-color: orange;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <pre>
        Học qua thuộc tính transform ( dịch chuyển thẻ html so với vị trí ban đầu )
        transform: translate(X, Y);
        X là dịch chuyển theo chiều ngang
        và Y là dịch chuyển theo chiều dọc
    </pre>

<div id="target1">
    transform : translate()
</div>

<div id="target2">
    dùng đơn vị %
</div>

</body>
</html>
