<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /*gom nhóm*/
        .classA, .classB, .classC {
            font-size: 14px;
            padding: 20px;
            color: green;
        }

        .classA {
            background-color: orange;
        }

        .classB {
            background-color: red;
        }

        .classC {
            background-color: darkviolet;
        }
    </style>
</head>
<body>

    <pre>
        .classA, .classB, .classC => phép hoặc
        hoặc classA hoặc classB hoặc classC
         khác
        .classA.classB => phép và thỏa mãn 2 điều kiện

        Xem thêm ở nhà :
        https://www.w3schools.com/cssref/css_selectors.asp

    </pre>


    <div class="classA"> classA</div>

    <div class="classB"> classB</div>

    <div class="classC"> classC</div>


</body>
</html>
