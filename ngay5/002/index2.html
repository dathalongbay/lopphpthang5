<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        .parent .demo {
            color: red;
        }
    </style>
</head>
<body>

    <pre>
        .class cha chứa .class con

        style thẻ .demo nằm trong .parent có màu đỏ
    </pre>

    <div class="parent">
        <div class="demo">.demo nằm trong .parent</div>
    </div>

    <div class="demo">.demo nằm ngoài .parent</div>

    <div class="parent2">
        <div class="demo">.demo nằm trong .parent2</div>
    </div>

</body>
</html>
