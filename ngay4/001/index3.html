<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		#box1 {
			width: 200px;
			height: 200px;
			border: 1px solid red; 
			margin-top: 50px;
			margin-bottom: 50px;

			margin-left: 20px;
			margin-right: 20px;
		}

		#box2 {
			width: 200px;
			height: 200px;
			border: 1px solid red; 

			margin: 50px 20px;
		}

	</style>
</head>
<body>

	<pre>
		Trường hợp là 
		margin top bằng margin bottom
		và margin left bằng margin right

		=> công thức
		margin: A B;
		trong đó A là giá trị của margin top
		B là giá trị của margin left
		áp dụng khi mà
		margin top bằng margin bottom
		và margin left bằng margin right


	</pre>

	<div id="box1">
		box 1
	</div>

	<div id="box2">
		box 2
	</div>
	
</body>
</html>
